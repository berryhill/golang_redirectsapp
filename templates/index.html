<!doctype html>

<h1>RedirectApp</h1>
<p>Create a redirect</p>
<form action="/redirect" method="post">
	<input type="text" name="source" placeholder='Source domain'>
	<br />
	<input type="text" name="destination" placeholder='Destination domain'>
	<br />
	<input type="submit" class="submit" value="Create Redirect">
</form>
